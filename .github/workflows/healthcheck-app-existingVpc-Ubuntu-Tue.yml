# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: MATLAB Production Server Ref Arch AWS existing VPC Health Check Test eu-west on Ubuntu

on:
 push:
 schedule:
    - cron: '0 15 * * 2'
permissions:
  id-token: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.oidc_role_arn_ireland }}
        aws-region: eu-west-1
        role-duration-seconds: 7200
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r ./healthcheck/requirements.txt
       
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: MPS Ref Arch AWS existing VPC Health Check Test eu-west on Ubuntu
      run: |
        cd healthcheck
        export AWS_REGION=eu-west-1
        python test_healthcheck_existing_vpc.py ${{ secrets.OidcKeyPairNameIreland }} ${{ secrets.lmpassword }} ${{ secrets.ipaddress }} ${{ secrets.OidcSSLCertificateARNIreland }} "eu-west-1" "Ubuntu"

